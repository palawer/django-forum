<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forum - {% block title %}{% endblock %}</title>
	<link rel="stylesheet" async href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" async href="/static/css/main.css">
</head>
<body>

<nav class="navbar navbar-default">
	<div class="wrap">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="/" class="navbar-brand">Foros</a>
		</div>
		
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="/topic/1">Normas</a></li>
				<li><a href="/top">Tops</a></li>
				<li><a href="/search">Search</a></li>
				<li><a href="/users">Miembros</a></li>
			</ul>
			
			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
					<li><a href="/{{ request.user.username }}">{{ request.user.username }}</a></li>
					<li><a href="/logout">Logout</a></li>
					<li><a href="/#soon">Register</a></li>
					<li><a href="/login">Login</a></li>
				{% else %}
				{% endif %}
			</ul>
		</div><!-- /.navbar-collapse -->
	</div>
</nav>

<div>
{% block content %}{% endblock %}
<div class="clearfix"></div>
</div>

<div class="footer">
	<div class="wrap">Copyright 2016</div>
</div>

<script src="/static/js/jquery-1.11.3.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
{% block javascript %}{% endblock %}

</body>
</html>
